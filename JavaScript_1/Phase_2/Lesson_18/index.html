<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accordion Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>FAQ Accordion</h1>

    <div class="accordion">
      <div class="item">
        <button class="accordion-header">What is JavaScript?</button>
        <div class="accordion-body">
          JavaScript is a scripting language that runs in the browser and powers
          interactivity.
        </div>
      </div>

      <div class="item">
        <button class="accordion-header">What is the DOM?</button>
        <div class="accordion-body">
          The Document Object Model represents the page structure as a tree JS
          can manipulate.
        </div>
      </div>

      <div class="item">
        <button class="accordion-header">Why use addEventListener?</button>
        <div class="accordion-body">
          It allows us to respond to user input like clicks, hovers, typing,
          etc.
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
