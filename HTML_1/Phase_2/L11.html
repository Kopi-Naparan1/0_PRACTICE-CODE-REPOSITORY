<!--This is all about video, audio, iframe-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>This is a sample video</h1>

    <p>
      A sample video is a type of media in which it moves frame by frame and
      yeah.
    </p>

    <video controls width="500">
      <source src="../Resources/videos/sample.mp4" type="video/mp4" />
      Your browser dost not support the video tag.
    </video>

    <audio controls>
      <source src="../Resources/audio/sample.mp3" type="audio/mp3" />
      Your browser dost not support the audio element.
    </audio>

    <audio controls autoplay loop muted>
      <source src="../Resources/audio/sample.mp3" type="audio/mp3" />
      Your browser dost not support the audio element.
    </audio>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/7NWN3wivxhA?si=wQCFah3VtQtfx35J"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <footer>
      <p>&copy; 2025 Nyro Inc.</p>
    </footer>
  </body>
</html>
